<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="lhs">
        <div class="logo">
            <!-- <img src=""/> -->
            <div class="temp-logo">Temp Logo</div>
        </div>
    </div>
    <div class="rhs">
        <div class="content">
            <div class="hook med-text">This is not a real online service! You know you
                need something like this in your life to help you realize your deepest dreams.
                <br/>Sign up <em>now</em> to get started.<br/><br/>You <em>know</em> you want to.
            </div>
            <div class="form-body">
                <div class="form-hook med-text">Let's do this!</div>
                <form action="#" id="sign-up" class="sign-up">
                    <div class="form-input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name"/>
                    </div>
                    <div class="form-input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name"/>
                    </div>
                    <div class="form-input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email"/>
                    </div>
                    <div class="form-input">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number"/>
                    </div>
                    <div class="form-input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" class="error"/>
                        <output for="password">* Passwords do not match</output>
                    </div>
                    <div class="form-input">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="error"/>
                    </div>
                </form>
            </div>
            <div class="form-outer">
                <input type="submit" form="sign-up" value="Create Account"/>
                <div class="to-login">
                    Already have an account?
                    <a href="#">Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
